<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chuyển đổi tiền tệ</title>
</head>
<body>
<table>
    <tr>
        <th>Amount</th>
        <th>From Currency</th>
        <th>To Currency</th>
        <td></td>
    </tr>
    <tr>
        <td><input id="amount" type="text"></td>
        <td style="text-align: center">
            <select id="fromCurrency">
                <option value="vnd">VietNam</option>
                <option value="usd">USD</option>
            </select>
        </td>
        <td>
            <select id="toCurrency">
                <option value="usd">USD</option>
                <option value="vnd">VietNam</option>
            </select>
        </td>
        <td>
            <button onclick="convert()" style="background-color: #b5b5fc;color: white;border-radius: 5px">Convert
            </button>
        </td>
    </tr>
    <tr>
        <td><p id="result"></p></td>
    </tr>
</table>
<script>
    function convert() {
        let amount = document.getElementById("amount").value;
        let fromCurrency = document.getElementById("fromCurrency").value;
        let toCurrency = document.getElementById("toCurrency").value;
        if (fromCurrency === toCurrency) {
            let result = amount;
            document.getElementById("result").innerHTML = "Result: " + result;
        } else if (fromCurrency === "vnd") {
            let result = amount / 23000;
            document.getElementById("result").innerHTML = "Result: " + result;
        } else {
            let result = amount * 23000;
            document.getElementById("result").innerHTML = "Result: " + result;
        }
    }
</script>
</body>
</html>
